<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>password box</title>
</head>
<body>
    <div class="container">
        <div class="passbox">
            <h2>Password Generator</h2>
            <div class="password">
                <input type="text" id="box1" placeholder="Your Password"><br>
            </div>
            <div class="password2">
                <label for="length">Length:</label>
                <input type="number" id="length" value="12"><br>
                <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase</label><br>
                <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase</label><br>
                <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label><br>
                <label><input type="checkbox" id="includeSpecial" checked> Include Special Characters</label><br>
            </div>
            <div class="btn">
                <button id="generate">Generate Password</button>
            </div>

        </div>

    </div>
</body>
<script src="password.js"></script>
</html>
